<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Kick Scout - Rate Your Atlanta Kicks 1-10</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: linear-gradient(to bottom, #FF6B35, #F7931E); color: #333; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #fff; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: #fff; font-size: 1.2em; margin-bottom: 30px; }
        .upload-area { border: 3px dashed #fff; border-radius: 10px; padding: 40px; margin: 20px auto; max-width: 400px; background: rgba(255,255,255,0.1); }
        input[type="file"] { display: none; }
        .upload-btn { background: #fff; color: #FF6B35; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .preview { max-width: 300px; max-height: 300px; margin: 20px auto; border-radius: 10px; display: none; }
        select { background: #fff; padding: 10px; border-radius: 5px; font-size: 1em; margin: 10px; }
        .rate-btn { background: #F7931E; color: #fff; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; margin: 20px; }
        .result { display: none; margin: 20px; padding: 20px; background: rgba(255,255,255,0.9); border-radius: 10px; }
        .rating { font-size: 4em; color: #FF6B35; font-weight: bold; }
        .feedback { font-size: 1.1em; margin: 10px 0; }
        .share-btn { background: #E4405F; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin: 10px; }
        footer { margin-top: 40px; color: #fff; font-size: 0.9em; }
        footer a { color: #E4405F; text-decoration: none; }
        .premium-btn { background: #FFD700; color: #333; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin: 10px; }
    </style>
</head>
<body>
    <h1>ATL Kick Scout</h1>
    <p class="subtitle">Snap your shoes, pick your ATL hood, and get a 1-10 rating. Peach State drip! </p>
    
    <div class="upload-area">
        <input type="file" id="shoeUpload" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('shoeUpload').click()">Upload Shoe Pic</button>
        <img id="preview" class="preview" alt="Shoe Preview">
    </div>
    
    <select id="neighborhood">
        <option value="">Select Your ATL Hood</option>
        <option value="midtown">Midtown (Urban Drip)</option>
        <option value="vine-city">Vine City (Soulful Kicks)</option>
        <option value="buckhead">Buckhead (Luxe Steppers)</option>
        <option value="little-five-points">Little 5 Points (Eclectic Heat)</option>
        <option value="trap">Trap District (Street Fire)</option>
    </select>
    
    <br>
    <button class="rate-btn" onclick="rateShoes()" disabled id="rateBtn">Scout My Kicks!</button>
    
    <div id="result" class="result">
        <div class="rating" id="rating"></div>
        <div class="feedback" id="feedback"></div>
        <a href="#" class="share-btn" id="shareBtn" onclick="shareToIG()">Share to IG: My ATL Rating!</a>
    </div>
    
    <footer>
        <p>Built for ATL sneakerheads | Premium unlocks: Local cobbler recs & ad-free | <a href="https://instagram.com/mrcoppafield">@mrcoppafield</a> | © 2025 mrcoppafield</p>
    </footer>

    <div style="margin: 20px;">
        <button class="premium-btn" onclick="window.location='https://stripe.com/payment-link';">Unlock Premium ($4.99/mo)</button>
    </div>

    <script>
        const upload = document.getElementById('shoeUpload');
        const preview = document.getElementById('preview');
        const neighborhood = document.getElementById('neighborhood');
        const rateBtn = document.getElementById('rateBtn');
        const result = document.getElementById('result');
        const ratingEl = document.getElementById('rating');
        const feedbackEl = document.getElementById('feedback');
        const shareBtn = document.getElementById('shareBtn');

        upload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    rateBtn.disabled = !neighborhood.value;
                };
                reader.readAsDataURL(file);
            }
        });

        neighborhood.addEventListener('change', function() {
            rateBtn.disabled = !this.value || !preview.src;
        });

        function rateShoes() {
            if (!neighborhood.value || !preview.src) return;
            
            const rating = Math.floor(Math.random() * 10) + 1;
            const hood = neighborhood.value;
            const feedbacks = {
                midtown: rating >= 7 ? "Midtown drip elite—your kicks own Peachtree!" : "Midtown vibe needs heat. Cop some at Ponce City Market.",
                'vine-city': rating >= 7 ? "Vine City soul in those soles—stepping with history!" : "Vine kicks need shine. Try a West End cleaner.",
                buckhead: rating >= 7 ? "Buckhead boss status—your kicks scream Lenox luxury!" : "Buckhead needs bolder. Hit Phipps for inspo.",
                'little-five-points': rating >= 7 ? "L5P heatwave—your kicks match the street art!" : "L5P vibe’s off. Thrift some retro at Euclid Ave.",
                trap: rating >= 7 ? "Trap district fire—your kicks got that street cred!" : "Trap needs more sauce. Customize at a local shop."
            };
            
            ratingEl.textContent = rating + '/10';
            feedbackEl.textContent = feedbacks[hood];
            result.style.display = 'block';
            shareBtn.href = `https://www.instagram.com/?url=${encodeURIComponent(window.location.href)}&text=My ATL Kick Scout rating: ${rating}/10 in ${hood.charAt(0).toUpperCase() + hood.slice(1).replace('-', ' ')}! Tag your crew. #ATLKickScout`;
        }

        function shareToIG() {
            window.open(shareBtn.href, '_blank');
        }
    </script>
</body>
</html>
